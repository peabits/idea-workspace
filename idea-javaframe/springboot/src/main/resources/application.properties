
# 用于视图重定向 jsp 文件的位置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# 选择版本
spring.profiles.active=dev

# 数据库相关配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_private?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate 自动更新表结构
 spring.jpa.properties.hibernate.hbmdd1.auto=update

# 指明从哪里去找 xml 配置文件，同时指定别名
mybatis.mapper-locations=classpath:javaframe/springboot/mapper/*.xml
mybatis.type-aliases-package=javaframe.springboot.pojo
